name: workflow staging
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Deploy staging'
        required: true
        default: 'latest'
jobs:
  sonarqube-test:
    environment: production
    runs-on: ubuntu-latest
    container:
      image: kevinpsirius/javadeployspring:v4
    steps:
#      - uses: actions/checkout@v2
#        with:
#          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
#      - name: Set up JDK 17
#        uses: actions/setup-java@v1
#        with:
#          java-version: 17
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Compose
        uses: docker/compose-action@v2.0.1
        with:
          context: .
          compose-file: docker-compose.ci.yml
          run: up -d
      - name: Cache SonarQube packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          envStaging: ${{ secrets.ENVSTAGING }}
        run: git clone https://github.com/JAKY99/showtime_API.git && rm $(pwd)/showtime_API/src/test/resources/application.properties && mv $(pwd)/showtime_API/src/test/resources/application.ci.properties $(pwd)/showtime_API/src/test/resources/application.properties && touch $(pwd)/showtime_API/.env && echo "$envStaging" >> $(pwd)/showtime_API/.env  cd $(pwd)/showtime_API/ && mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=showtime_API

  staging-deploy:
    needs: sonarqube-test
    environment: staging
    runs-on: self-hosted
    container:
      image: kevinpsirius/pipeline_deployment_image:v3
      env:
        sshKey: ${{ secrets.SSH_KEY }}
    steps:
      - name: Generate SSH connection to server with ansible for staging
        run: |
          touch /var/www/html/mypckey.pem &&  chmod 600 /var/www/html/mypckey.pem && echo "$sshKey" >> /var/www/html/mypckey.pem
          cd /var/www/html/playbook && ansible-playbook deploy-dev-api-backend.yml -e "ansible_ssh_timeout=180"
